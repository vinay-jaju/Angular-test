<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container">
     <h1>Lunch Checker</h1>
<div ng-controller="LunchCheckController">
         <div class="form-group">
             <input id="lunch-menu" type="text"
             ng-model="lunchItems"
             placeholder="list comma separated dishes you usually have for lunch (item1, ,item3 counts as 3)"
             class="form-control">
         </div>
         <div class="form-group">
             <button ng-click="checkingLunch();" class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           {{textOutput}}
         </div>
         </div>
   </div>

</body>
</html>
